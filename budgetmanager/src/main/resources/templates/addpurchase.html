<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Add Purchase</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1>Add Purchase</h1>
        <div class="row">
            <div class="col-md-6">
                <form th:object="${purchase}" th:action="@{save}" action="#" method="post">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" th:field="*{title}" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" th:field="*{price}" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="text" id="date" th:field="*{purchaseDateTime}" placeholder="dd.MM.yyyy HH:mm" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="catlist">Category</label>
                        <select id="catlist" th:field="*{category}" class="form-control">
                            <option th:each="category : ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <a th:href="@{/purchaselist}" class="btn btn-secondary">Back to Purchase List</a>
            </div>
        </div>
    </div>
</body>
</html>
