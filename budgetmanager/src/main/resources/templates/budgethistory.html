<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Budget History</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
    <h1>Budget History</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Month</th>
                <th>Year</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="budget : ${budgets}">
                <td th:text="${budget.name}"></td>
                <td th:text="${budget.month}"></td>
                <td th:text="${budget.year}"></td>
                <td th:text="${budget.amount}"></td>
            </tr>
        </tbody>
    </table>
    <div class="col-md-6">
        <a th:href="@{/purchaselist}" class="btn btn-secondary">Back to Purchase List</a>
    </div>
</body>
</html>
